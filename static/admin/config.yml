backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: 'Create {{collection}} “{{slug}}”'
    update: 'Update {{collection}} “{{slug}}”'
    delete: 'Delete {{collection}} “{{slug}}”'
    uploadMedia: '[skip ci] Upload “{{path}}”'
    deleteMedia: '[skip ci] Delete “{{path}}”'

media_folder: static/img
public_folder: /img

collections:
  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Home Page"
        name: "index"
        fields:
          - label: "Template Key",
            name: "templateKey"
            widget: "hidden"
            default: "index-page"
          - label: "Title"
            name: "title"
            widget: "string"
          - label: "Banner"
            name: "banner"
            widget: "string"
          - label: "Lead"
            name: "lead"
            widget: "text"
          - label: "Pitch"
            name: "pitch"
            widget: "markdown"
          - label: "Features"
            name: "features"
            widget: "list"
            fields:
              - label: "Image"
                name: "image"
                widget: "image"
                required: "false"
              - label: "Title"
                name: "title"
                widget: "string"
                required: "false"
              - label: "Text"
                name: "text"
                widget: "text"
                required: "false"
          - label: "How"
            name: "how"
            widget: "object"
            fields:
              - label: "Title"
                name: "title"
                widget: "string"
              - label: "Ways"
                name: "ways"
                widget: "list"
                fields:
                  - label: "Image"
                    name: "image"
                    widget: "image"
                  - label: "Title"
                    name: "title"
                    widget: "string"
                  - label: "Text"
                    name: "text"
                    widget: "text"
          - label: "Result"
            name: "result"
            widget: "object"
            fields:
              - label: "Title"
                name: "title"
                widget: "string"
              - label: "List"
                name: "list"
                widget: "list"
                field: {label: "Text", name: "text", widget: "string"}
          - label: "Contact"
            name: "contact"
            widget: "object"
            fields:
              - label: "Title"
                name: "title"
                widget: "string"
              - label: "Contacts"
                name: "contacts"
                widget: "list"
                fields:
                  - label: "Name"
                    name: "name"
                    widget: "string"
                  - label: "Profile picture"
                    name: "picture"
                    widget: "Image"
                  - label: "Phone number"
                    name: "number"
                    widget: "string"
                  - label: "LinkedIn"
                    name: "linkedIn"
                    widget: "string"
                  - label: "Email"
                    name: "email"
                    widget: "string"
      - file: "src/pages/about/index.md"
        label: "About"
        name: "about"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "about-page"}
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Body", name: "body", widget: "markdown"}

  - name: "blog"
    label: "Blog"
    folder: "src/pages/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "blog-post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Featured Post", name: "featuredpost", widget: "boolean"}
      - {label: "Featured Image", name: "featuredimage", widget: "image"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Tags", name: "tags", widget: "list"}

